<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO Meta Tags -->
    <title>JSYK - Send and Receive Anonymous Messages</title>
    <meta
      name="description"
      content="JSYK lets you send and receive anonymous messages safely. Share thoughts, confessions, or questions privately and have fun connecting!"
    />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://jsyk.pxxl.click" />

    <!-- Google verification -->
    <meta name="google-site-verification" content="U5sGeF5CqHIsNGXe80Veg6UHMLiS8Oki5sDNyQvZpVk" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Send me anonymous messages!" />
    <meta
      property="og:description"
      content="Connect, share, and confess anonymously with JSYK! Safe, private, and fun messaging for friends, classmates, or anyone online."
    />
    <meta
      property="og:image"
      content="https://res.cloudinary.com/dgmql6smc/image/upload/v1758063001/cover5_bhdcpa.jpg"
    />
    <meta property="og:url" content="https://jsyk.pxxl.click" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Send me anonymous messages!" />
    <meta
      name="twitter:description"
      content="Connect, share, and confess anonymously with JSYK! Safe, private, and fun messaging for friends, classmates, or anyone online."
    />
    <meta
      name="twitter:image"
      content="https://res.cloudinary.com/dgmql6smc/image/upload/v1758063001/cover5_bhdcpa.jpg"
    />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "JSYK",
        "url": "https://jsyk.pxxl.click",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://jsyk.pxxl.click/?s={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
